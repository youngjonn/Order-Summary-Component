<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container">
    <div class="image">
      <img src="images/illustration-hero.svg" alt="background">
    </div>
    <div class="contents">
      <h1 class="title">Order Summary</h1>
      <p class="main-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="payment">
        <div class="left">
          <img src="images/icon-music.svg" alt="music">
          <p>Annual Plan <span>$59.99/year</span></p>
        </div>
        <div class="right">
          <a href="#">Change</a>
        </div>
      </div>
      <button type="button">Proceed to Payment</button>
      <a class="cancel" href="#">Cancel Order</a>
    </div>
  </main>
</body>
</html>
